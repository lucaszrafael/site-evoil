    <script type="text/javascript">
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });

        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0)
            var mediaicons = document.querySelector(".media-icons");
            mediaicons.classList.toggle("sticky", window.scrollY > 350)
        })


        const btns = document.querySelectorAll(".nav-btn");
        const slides = document.querySelectorAll(".img-slide");
        const contents = document.querySelectorAll(".content");
        let currentSlide = 0;
        let interval;

        var sliderNav = function (manual) {
            btns.forEach((btn) => {
                btn.classList.remove("active");
            });

            slides.forEach((slide) => {
                slide.classList.remove("active");
            });

            contents.forEach((content) => {
                content.classList.remove("active");
            });

            btns[manual].classList.add("active");
            slides[manual].classList.add("active");
            contents[manual].classList.add("active");
            currentSlide = manual;
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                clearInterval(interval); // Para o autoplay quando um botão for clicado
                sliderNav(i);
                startAutoplay(); // Reinicia o autoplay após o clique
            });
        });

        function startAutoplay() {
            interval = setInterval(() => {
                currentSlide = (currentSlide + 1) % btns.length;
                sliderNav(currentSlide);
            }, 3000); // Troca de slide a cada 3 segundos (ajuste conforme necessário)
        }

        startAutoplay(); // Inicie o autoplay quando a página carregar

    </script>
